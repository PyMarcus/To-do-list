<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Tarefas</title>
</head>
<body>
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-info p-4">
              <h4 class="text-white">Seja bem vindo(a)</h4>
              <span class="text-white">{{ phrase }}</span>
            </div>
          </div>
            <nav class="nav d-flex justify-content-between nav-bar navbar-dark bg-info pl-2 p-3 mb-5">
                    <h1 class="text-white responsive-text">Minhas tarefas</h1>
                <button class="ml-3 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
    </div>


    <main class="container-fluid">
            <form method="POST", action="{{ url_for('add_task') }}">
                <div class="form-group">
                     <label>Adicionar Tarefa</label>
                     <input type="text" class="form-control" placeholder="A fazer" name="task" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Adicionar</button>
            </form>

            <div class="mt-3">
                {% for task in tasks %}
                    <form method="POST" action="{{ url_for('remove_task') }}" class="d-flex justify-content-between border p-3 mt-2">
                        <input class="form-control-plaintext border-0 border-none p-0 mt-0 mb-0" name="{{ task.id }}" readonly value="{{ task }}">
                        <button class="btn btn-danger btn-sm">Conclu√≠da</button>
                    </form>
                {% endfor %}
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
